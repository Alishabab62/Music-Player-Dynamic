<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Player</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <i class="fa fa-music" aria-hidden="true"></i>
            <h1><span style="color: blue;">A</span>ir<span style="color: red;">P</span>layer</h1>
        </div>
        <div class="right-nav">
            <button class="signup">SIGN UP</button>
            <button class="signin">SIGN IN</button>
        </div>
    </div>
    <div class="content">
        <div class="player">
            <div id="animations">
                <!-- <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <div class="bar5"></div>
                <div class="bar6"></div>
                <div class="bar7"></div>
                <div class="bar8"></div>
                <div class="bar9"></div>
                <div class="bar10"></div>
                <div class="bar11"></div>
                <div class="bar12"></div> -->
            </div>
            <div class="song">
                <h3 id="song-name"></h3>
                <button id="prev"><i class="fa-solid fa-backward"></i></button>
                <button id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button id="next"><i class="fa-solid fa-forward"></i></button>
            </div>
        </div>
        <hr>
        <hr>
        </div>
    <div class="footer">@ShababAli-2022</div>
    <script src="./index.js"></script>
</body>
</html>
